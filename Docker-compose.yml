version: "3.8"


services:
  mongoapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: mongowebapi
    container_name: mongowebapi-cont
    networks:
      backend:
        ipv4_address: 172.60.0.10 ##No mandatory but must be in same bridge
     
    environment: 
        DB_HOST: db ## same as the database service name
        DB_DATABASE: notesdb
        DB_PASSWORD: secret
    volumes: 
            - /webapi
    ports: 
            - 5004:80
        
